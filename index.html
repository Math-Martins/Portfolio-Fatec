<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Palestras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-dark-blue text-light text-center py-5">
        <div class="container">
            <h1 class="display-4">Portfólio de Palestras</h1>
            <p class="lead">ACPs AMS - Desenvolvimento de Sistemas</p>
            <p>Etec Fernando Prestes - Extensão Fatec</p>
        </div>
    </header>

    <main class="container my-5">
        <!-- Seção do 1° Ano -->
        <section class="year-section mb-5">
            <div class="section-divider">
                <h2>Palestras do 1° Ano</h2>
            </div>
            <div id="first-year" class="row gy-4"></div>
        </section>

        <!-- Seção do 2° Ano -->
        <section class="year-section">
            <div class="section-divider">
                <h2>Palestras do 2° Ano</h2>
            </div>
            <div id="second-year" class="row gy-4"></div>
        </section>
    </main>

    <footer class="bg-dark-blue text-light text-center py-3 mt-5">
        <p>© Matheus Henrique Antunes Martins - 2024 PTECH Portfólio</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
